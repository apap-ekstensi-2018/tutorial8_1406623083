<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Students</title>
    </head>
    <body>
        <h1>All Students</h1>
        
    	<div th:each="student,iterationStatus: ${students}" th:class="${iterationStatus.odd} ? 'odd'">
            <h3 th:text="'No. ' + ${iterationStatus.count}">No. 1</h3>
	       	<h3 th:text="'NPM = ' + ${student.npm}">Student NPM</h3>
	       	<h3 th:text="'Name = ' + ${student.name}">Student Name</h3>
	       	<h3 th:text="'GPA = ' + ${student.gpa}">Student GPA</h3>
	       	<a th:href="'/student/delete/' + ${student.npm}">Delete Data</a>
	       	<a th:href="'/student/update/' + ${student.npm}">Update Data</a>
	       	<h3 th:if ="${student.gpa>=3.49}">Cum Laude!</h3>
	       	<h3 th:unless="${student.gpa>=3.49}">Sangat Memuaskan!</h3>
	       	<h2 th:text=" 'Login as ' + ${#httpServletRequest.remoteUser}">Login as</h2>
	       	
	       	<hr/>
       	</div>
       	<form th:action="@{/logout}" method="post"><input type="submit" value="Sign Out"></form>
    </body>
</html>
